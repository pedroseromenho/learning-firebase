<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../style.css">
  <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase.js"></script>
  <script src="/Users/pedroseromenho/Desktop/Becode-Workshop-Firebase/1_Realtime_Database/script.js"></script>
  <title>Workshop Google Firebase Realtime Database</title>
</head>

<body>

  <div class="container_realtime_database">
    <div class="AddUpDel">
      <h1>Firebase est ton ami !</h1>
      <h2>Add Object (Ajouter une personne)</h2>
      <form class="addFirebase" action="index.html" method="post">
        <div class="user"><label>User(id): </label><input type="text" name="userId" id="addUserId" placeholder="User"></div>
        <label>Nom: </label><input type="text" name="lastname" placeholder="Nom" id="addLastname"><br>
        <label>Prénom: </label><input type="text" name="firstname" placeholder="Prénom" id="addFirstname"><br>
        <label>Anniversaire: </label><input type="text" name="birthday" placeholder="Annversaire" id="addBirthday"><br>
        <label>Ville: </label><input type="text" name="city" placeholder="Ville" id="addCity"><br>
        <label>E-mail: </label><input type="email" name="mail" placeholder="E-mail" id="addEmail"><br>
        <button type="submit" name="button" onclick="submitUser()">Envoyer</button>
        <button type="button" name="button">Clear</button>
      </form>

      <h2>Upgrade Object (Modifier une personne)</h2>
      <form class="addFirebase" action="index.html" method="post" onsubmit="writeData(this)">
        <div class="user"><label>User(id): </label><input type="text" name="userID" placeholder="User"></div>
        <label>Nom: </label><input type="text" name="lastname" placeholder="Nom"><br>
        <label>Prénom: </label><input type="text" name="firstname" placeholder="Prénom"><br>
        <label>Anniversaire: </label><input type="text" name="birthday" placeholder="Annversaire"><br>
        <label>Ville: </label><input type="text" name="city" placeholder="Ville"><br>
        <label>E-mail: </label><input type="email" name="mail" placeholder="E-mail"><br>
        <button type="submit" name="button">Envoyer</button>
        <button type="button" name="button">Clear</button>
      </form>

      <h2>Delete Object (Supprimer une personne)</h2>
      <form class="addFirebase" action="index.html" method="post" onsubmit="removeData(this)">
        <div class="user"><label>User(id): </label><input type="text" name="userID" placeholder="User"></div>
        <button type="submit" name="button">Envoyer</button>
      </form>
    </div>
    <div class="display">
      <h2>Affichage DB</h2>
      <ul id="myList">
      </ul>
    </div>
  </div>



</body>

</html>
